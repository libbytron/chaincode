<!DOCTYPE html>
<html>

<head>
    <navbar></navbar>
</head>

<body>
    <main role="main">
        <div class="em-l-container">
            <div class="em-c-page-header ">
                <h1>{{pba.id}}  {{pba.name}}</h1>
                <div class="em-u-display-flex date-picker em-u-margin-bottom">
                  <svg class="em-c-icon em-c-icon--large">
                    <use xmlns:xlink="https://www.w3.org/1999/xlink" xlink:href="../unity-1.1.1/images/em-icons.svg#icon-calendar"></use>
                  </svg>
                  <!-- HARD CODED fix dates to pull from somewhere -->
                  <h3 class="em-u-padding-left fpo-block">07/01/2017 - 07/31/2017 </h3>
                </div>

                <div class="em-u-display-flex">
                  <div>
                    <ul class="em-c-definition-list">
                      <li class="em-c-definition-list__item">
                        <div class="em-c-definition-list__key em-u-text-align-right em-u-padding-bottom-none">
                          Product:
                        </div>
                        <div class="em-c-definition-list__value em-u-padding-bottom-none">
                          {{pba.productType}}
                        </div>
                      </li>
                      <li class="em-c-definition-list__item">
                        <div class="em-c-definition-list__key em-u-text-align-right em-u-padding-bottom-none">
                          Operator:
                        </div>
                        <div class="em-c-definition-list__value em-u-padding-bottom-none">
                          {{pba.company.name}}
                        </div>
                      </li>

                    </ul>
                  </div>
                  <div>
                    <ul>
                      <li class="em-c-definition-list__item">
                        <div class="em-c-definition-list__key em-u-text-align-right em-u-padding-bottom-none">
                          Balancing Units:
                        </div>
                        <div class="em-c-definition-list__value em-u-padding-bottom-none">
                          MCF @ {{pba.balancingUnits}}
                        </div>
                      </li>
                      <li class="em-c-definition-list__item">
                        <div class="em-c-definition-list__key em-u-text-align-right em-u-padding-bottom-none">
                          Location:
                        </div>
                        <div class="em-c-definition-list__value em-u-padding-bottom-none">
                          {{pba.address.city}}, {{pba.address.state}}
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>

                <!-- <div>
                  <ul>
                    <li>Location: {{pba.address.city}}, {{pba.address.state}}</li>
                    <li>Owner: {{pba.company.name}}</li>
                    <li>Product: {{pba.productType}} </li>
                  </ul>
                </div> -->
                <!-- <p>
                    Location: {{pba.address.city}}, {{pba.address.state}} <br>
                </p>
                <p>
                    Owner: {{pba.company.name}} <br>
                </p>
                <p>
                    Product: {{pba.productType}} <br>
                </p> -->
            </div>
            <br><br>
            <!-- end em-c-page-header -->
            <div class="pba-table-block">
                <div class="em-c-table-object ">
                    <div class="em-c-table-object__header">
                    </div>
                    <!--end em-c-table-object__header-->
                    <div class="em-c-table-object__body" style="height:500px;overflow:auto;">
                        <div class="em-c-table-object__body-inner">
                            <table class="em-c-table ">
                                <thead class="em-c-table__header">
                                    <tr class="em-c-table__header-row">
                                        <th scope="col" class="em-c-table__header-cell ">GBS EVENTUALLY GOES DOWN HERE...</th>
                                    </tr>
                                    <!-- <em-c-></em-c->table__header-row -->
                                </thead>
                                <!-- end em-c-table__header -->
                                <tbody>
                                    <tr ng-repeat="allocation in allocationList" class="em-c-table__row ">
                                        <td class="em-c-table__cell em-js-cell em-js-cell-editable" colspan="">
                                        </td>
                                    </tr>
                                    <!-- end em-c-table__row -->
                                </tbody>
                                <!-- end em-c-table__body -->
                                <tfoot class="em-c-table__footer">
                                    <tr class="em-c-table__footer-row">
                                    </tr>
                                </tfoot>
                                <!-- end em-c-table__footer -->
                            </table>
                            <!--end em-c-table-->
                        </div>
                        <!--end em-c-table-object__body-inner-->
                    </div>
                    <!--end em-c-table-object__body-->
                </div>
                <!--end em-c-table-object-->
            </div>
        </div>
        <!-- end pba table em-l-container -->

    </main>

    <emfooter></emfooter>


    <!-- Add unity JavaScript to bottom of body -->
    <script type="text/javascript" src="/unity-1.1.1/js/em-unity-1.1.1.min.js"></script>

</body>

</html>
